<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>

<body>
    <div id="container">
        <h1 class="header">My Calculator</h1>
        <div class="container2">
            <div class="calculator-container">
                <div class="number-container">
                    <p>0</p>
                </div>
                <div class="button-container">
                    <div class="button">
                        <p>C</p>
                    </div>
                    <div class="button">
                        <p>±</p>
                    </div>
                    <div class="button">
                        <p>%</p>
                    </div>
                    <div class="button">
                        <p>÷</p>
                    </div>
                    <div class="button">
                        <p>7</p>
                    </div>
                    <div class="button">
                        <p>8</p>
                    </div>
                    <div class="button">
                        <p>9</p>
                    </div>
                    <div class="button">
                        <p>x</p>
                    </div>
                    <div class="button">
                        <p>4</p>
                    </div>
                    <div class="button">
                        <p>5</p>
                    </div>
                    <div class="button">
                        <p>6</p>
                    </div>
                    <div class="button">
                        <p>-</p>
                    </div>
                    <div class="button">
                        <p>1</p>
                    </div>
                    <div class="button">
                        <p>2</p>
                    </div>
                    <div class="button">
                        <p>3</p>
                    </div>
                    <div class="button">
                        <p>+</p>
                    </div>
                    <div class="button">
                        <p>0</p>
                    </div>
                    <div class="button">
                        <p>.</p>
                    </div>
                    <div class="button">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
